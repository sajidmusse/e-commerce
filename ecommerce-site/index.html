<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>

      <div class="product">
        <img src="images/product1.jpg" alt="Product 1">

      </div>
      <div class="product">
        <img src="images/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
      </div>
    </div>
  </section>
